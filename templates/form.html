<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
        <div  style=" width: 450px; margin: auto;padding:20px" >
            <div>
                <form method="POST">
                  {% csrf_token %}
                    <h2 style="width:fit-content;margin:auto">Details</h2>
                    First Name:<input class="form-control" name="fname" type="text">
                    Last Name:<input class="form-control" name="lname" type="text">
                    Email:<input class="form-control" name="email" type="email">
                    Phoneno:<input class="form-control" name="phoneno" type="number">
                    City:<input class="form-control" name="city" type="text">
                    State:<input class="form-control" name="state" type="text">
                    Pincode:<input class="form-control" name="pincode" type="number">
                    Address:<textarea class="form-control" name="address" type="text"></textarea>
                    Price:<input class="form-control" value="" name="price" id="price" type="number"><br>
                    <input type="submit" value="Checkout" class="btn btn-success">
                </form>
                <br/>
                <div id="paypalbutton">

                </div>
            </div>
        </div>

    
    
    <script>
        if(localStorage.getItem('cart') == null)
        {
            var cart = {}
        }
            
        else
        {
            cart=JSON.parse(localStorage.getItem('cart'))
        }
            
            
        var total = 0
            
         for(var i in cart)
        {
            quantity=cart[i][0]
            
            name=cart[i][1]
            
            price=cart[i][2]
            
            total=total+price
               
        }
            
        $("#price").val(total) 
            
        </script>
